<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Controle de Produção</title>
    <link rel="stylesheet" href="/web/estilos.css">
</head>

<body>
    <header class="cabecalho">
        <h1>Controle de Produção</h1>
    </header>
    <main class="conteudo">
        <section class="cartao">
            <h2>Produtos</h2>
            <form id="form-produto" class="linha">
                <input id="produto-codigo" placeholder="Código" required>
                <input id="produto-nome" placeholder="Nome" required>
                <input id="produto-valor" placeholder="Valor (R$)" type="text" inputmode="decimal" required>
                <button type="submit">Salvar</button>
            </form>
            <div id="lista-produtos" class="lista"></div>
        </section>
        <section class="cartao">
            <h2>Matérias-primas</h2>
            <form id="form-materia" class="linha">
                <input id="materia-codigo" placeholder="Código" required>
                <input id="materia-nome" placeholder="Nome" required>
                <input id="materia-estoque" placeholder="Quantidade" type="text" inputmode="decimal" required>
                <select id="materia-unidade">
                    <option value="un">un</option>
                    <option value="kg">kg</option>
                    <option value="g">g</option>
                    <option value="mg">mg</option>
                    <option value="l">l</option>
                    <option value="ml">ml</option>
                </select>
                <button type="submit">Salvar</button>
            </form>
            <div id="lista-materias" class="lista"></div>
        </section>
        <section class="cartao">
            <h2>Ingredientes do Produto</h2>
            <div class="linha">
                <select id="produto-selecionado"></select>
                <select id="materia-selecionada"></select>
                <input id="quantidade-necessaria" type="text" inputmode="decimal" placeholder="Quantidade necessária">
                <select id="ingrediente-unidade">
                    <option value="un">un</option>
                    <option value="kg">kg</option>
                    <option value="g">g</option>
                    <option value="mg">mg</option>
                    <option value="l">l</option>
                    <option value="ml">ml</option>
                </select>
                <button id="btn-adicionar-ingrediente">Adicionar</button>
            </div>
            <div id="lista-ingredientes" class="lista"></div>
        </section>
        <section class="cartao">
            <h2>Produção sugerida</h2>
            <button id="btn-calcular">Calcular</button>
            <div id="lista-producao" class="lista"></div>
            <div id="valor-total" class="total"></div>
        </section>
    </main>
    <script src="/web/script.js"></script>
</body>

</html>
